<!DOCTYPE HTML>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lista de Tarefas</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet" type="text/css" href="w3.css" />
</head>
<body class="w3-indigo">
    <header class="w3-black">
        <h1 class="w3-center">Trello</h1>
    </header>
    <main>
        <section id="newtask" class="newtask">
            <form name='newtaskform'>
                <fieldset>
                    <legend>Nova tarefa</legend>
                    <label for="nometarefa">Nome da tarefa</label>
                    <input id="nometarefa" type="text" placeholder="digite o nome da nova tarefa"><br />
                    <label for="descricaotarefa">Decrição da tarefa</label>
                    <textarea id="descricaotarefa" placeholder="escreva uma descrição sucinta da tarefa" rows="4" cols="56"></textarea><br />
                    <label for="nomeencarregado">Nome do encarregado</label>
                    <input id="nomeencarregado" type="text" placeholder="digite o nome do encarregado da tarefa"><br />
                    <label for="dataconcluir">data para concluir a tarefa</label>
                    <input id="dataconcluir" type="date"><br />
                    <input type="button" id="addnovatarefa" value="Adicionar Nova Tarefa">
                </fieldset>
            </form>
        </section>
        <section>
            <h2>To Do</h2>
            <div id="todo">
            </div>
        </section>
        <section>
            <h2>Doing</h2>
            <div id="doing">
            </div>
        </section>
        <section>
            <h2>Done</h2>
            <div id="done">
            </div>
        </section>
    </main>

    <footer class="w3-black">
        <p>por Haniel H. M. Ferreira, 2018</p>
    </footer>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
